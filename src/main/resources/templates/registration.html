<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Create an account</title>

      <link href="${contextPath}/resources/css/bootstrap.min.css" rel="stylesheet">
      <link href="${contextPath}/resources/css/common.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
        <form action="#" th:action="@{/Welcome}" th:object="${User}" method="post">
            <h2 class="form-signin-heading">Create your account</h2>
                <input type="text" path="username" class="form-control" placeholder="Username" autofocus="true"/>
                <input type="password" path="password" class="form-control" placeholder="Password"/>
                <input type="password" path="passwordConfirm" class="form-control" placeholder="Confirm your password"/>
                <input type="Submit" value="Registrate" />
        </form>

    </div>
  </body>
</html>
